<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/towerOfHanoi-style.css" />
    <title>Tower of Hanoi</title>
  </head>
  <body>
    <h1>
      HOW TO PLAY: Move all the rings to the far right from biggest on the
      bottom to smallest on top; however: you cannot put a bigger one on top of
      a small one. Refresh the page to restart. Goodluck!
    </h1>
    <div class="container">
      <div data-row>
        <div data-color="yellow"></div>
        <div data-color="red"></div>
        <div data-color="green"></div>
        <div data-color="blue"></div>
      </div>
      <div data-row class="yellow"></div>
      <div data-row class="green"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="../js/towerOfHanoi.js"></script>
  </body>
</html>
